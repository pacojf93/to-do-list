<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div id="content">
        <div id="projects-list"></div>
        <div id="to-do-list"></div>
        <div id="notes-list"></div>
        <form action="" id="new-project-form">
            <label for="form-title" class="text">Title</label>
            <input type="text" name="title" id="form-title" required>
            <input type="submit" value="Add" class="button submit form project">
        </form>
        <form action="" id="new-to-do-form">
            <label class="text">Title</label>
            <input type="text" name="title" required>
            <label class="text">Desciption</label>
            <input type="text" name="description">
            <label class="text">Due date</label>
            <input type="date" name="due-date" required>
            <label class="text">Priority</label>
            <select name="priority" id="" required>
                <option value="low">low</option>
                <option value="med">med</option>
                <option value="high">high</option>
            </select>
            <input type="submit" value="Add" class="button submit form todo">
        </form>
        <form action="" id="new-note-form">
            <label class="text">Content</label>
            <input type="text" name="content" required>
            <input type="submit" value="Add" class="button submit form note">
        </form>
    </div>        
</body>
</html>
